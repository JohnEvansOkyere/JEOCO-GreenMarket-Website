<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - JEOCO GreenMarket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JEOCO GreenMarket</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Farmer Dashboard</h2>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <textarea id="productDescription" placeholder="Product Description" required></textarea>
            <input type="number" id="productPrice" placeholder="Product Price" required>
            <input type="file" id="productImage" required>
            <button type="submit">Add Product</button>
        </form>
        <h3>Your Products</h3>
        <ul id="productList"></ul>
    </main>
    <footer>
        <p>&copy; 2024 JEOCO GreenMarket. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
